<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="description" content="wanderson site responsivo.">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content=" convenios - Admin">
    <meta property="og:title" content="Wanderson - Free Bootstrap 5 admin theme">
    <title>Registros de Convênios</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="index.html">Convênio - Taxi</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      
        
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      
      <ul class="app-menu">
        <li><a class="app-menu__item active" href="index.html"><i class="app-menu__icon bi bi-house-door-fill"></i><span class="app-menu__label">Registrar</span></a></li>
        <li><a class="app-menu__item" href="resultados.html"><i class="app-menu__icon bi bi-bar-chart-line"></i><span class="app-menu__label">Resultados</span></a></li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="bi bi-house-door-fill"></i> Painel</h1>
          <p>Registrar Novo Convênio</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="bi bi-house-door-fill fs-6"></i></li>
          <li class="breadcrumb-item"><a href="#">Registrar</a></li>
        </ul>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Novo Registro</h3>
            <div class="tile-body">
              <form id="registroForm">
                <div class="mb-3">
                  <label class="form-label" for="motoristaSelect">Motorista</label>
                  <select class="form-select" id="motoristaSelect" required>
                    <option value="" disabled selected>Selecione um motorista</option>
                    <option value="Acassio">Acassio</option>
                    <option value="Bode">Bode</option>
                    <option value="Claudio">Claudio</option>
                    <option value="Jean">Jean</option>
                    <option value="Luan">Luan</option>
                    <option value="Mendonça">Mendonça</option>
                    <option value="Victor">Victor</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="valorInput">Valor</label>
                  <input class="form-control" id="valorInput" type="number" step="0.01" placeholder="R$ 0.00" required>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit"><i class="bi bi-save me-2"></i>Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Registros Recentes</h3>
            <div class="tile-body">
              <div class="d-flex mb-3">
                <h5 class="d-inline-block me-3">Total: <span id="totalSpan" class="fw-bold text-success">R$ 0,00</span></h5>
                <h5 class="d-inline-block me-3">Média: <span id="mediaSpan" class="fw-bold text-info">R$ 0,00</span></h5>
                <h5 class="d-inline-block">Registros: <span id="quantidadeSpan" class="fw-bold text-warning">0</span></h5>
              </div>
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Motorista</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Data</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody id="registrosTbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal de Confirmação e Mensagem -->
    <div id="modalContainer" class="modal-container">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons" id="modalButtons">
                <button id="modalConfirmBtn" class="btn btn-primary">Confirmar</button>
                <button id="modalCancelBtn" class="btn btn-danger">Cancelar</button>
                <button id="modalOkBtn" class="btn btn-primary" style="display: none;">OK</button>
            </div>
        </div>
    </div>

    <!-- Javascripts-->
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
